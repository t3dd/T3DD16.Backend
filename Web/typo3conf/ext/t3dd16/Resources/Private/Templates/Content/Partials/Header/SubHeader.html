<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
	<f:case value="1">
		<h3 class="{alignment}">{subheader}</h3>
	</f:case>
	<f:case value="2">
		<h4 class="{alignment}">{subheader}</h4>
	</f:case>
	<f:case value="3">
		<h5 class="{alignment}">{subheader}</h5>
	</f:case>
	<f:case value="4">
		<h6 class="{alignment}">{subheader}</h6>
	</f:case>
	<f:case value="5">
		<h6 class="{alignment}">{subheader}</h6>
	</f:case>
	<f:case default="true">
		<f:if condition="{default}">
			<f:render partial="Header/SubHeader" arguments="{
				subheader: subheader,
				layout: default}" />
		</f:if>
	</f:case>
</f:switch>
</html>
